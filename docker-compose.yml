version: '3.3'

services:
  bot:
    build:
      context: .
    restart: on-failure
    ports:
      - ${BOT_PORT}:80
    environment:
      TG_TOKEN: ${TG_TOKEN}
      DATABASE_URL: ${DATABASE_URL}
      ENVIRONMENT: ${ENVIRONMENT}
      PORT: 80
      SECRET_PATH: ${SECRET_PATH}
      DOMAIN: ${DOMAIN}
      BOT_USERNAME: ${BOT_USERNAME}
    command: ./bot.deploy_commands.sh
  api:
    build:
      context: .
    restart: on-failure
    ports:
      - ${API_PORT}:3000
    environment:
      - DATABASE_URL=${DATABASE_URL}
    command: ./api.deploy_commands.sh